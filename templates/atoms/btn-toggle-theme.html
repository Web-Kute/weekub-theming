<div id="theme-toggle">
  <fieldset>
    <legend class="sr-only">Thème</legend>
    <label class="switch" for="theme-switcher">
      <input 
        type="checkbox" 
        id="theme-switcher" 
        role="switch"        
        aria-label="Changer de thème"
        aria-disabled="true"
      >
      <span class="switch__slider round"></span>
      <span class="switch__title" aria-hidden="true">Changer de thème</span>
    </label>
  </fieldset>
</div>
